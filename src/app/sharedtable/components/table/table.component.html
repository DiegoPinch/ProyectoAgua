<div flexLayout="column">
    <ng-content></ng-content>
    <table mat-table [dataSource]="data">
        <ng-container [matColumnDef]="metaData.field" *ngFor="let metaData of metaDataColumns">
            <th mat-header-cell *matHeaderCellDef>{{ metaData.title }}</th>
            <td mat-cell *matCellDef="let row">
                <ng-container *ngIf="metaData.field === 'acciones'">
                    <ng-container *ngFor="let iconAction of row.acciones">
                        <button mat-icon-button
                        (click)="ejecutarAccion(iconAction, row)" 
                         matTooltip="{{ iconAction.tooltip }}"  
                        >
                        <mat-icon [color]="iconAction.color" >{{ iconAction.icon }}</mat-icon>
                        </button>
                    </ng-container>
                </ng-container>
                <ng-container *ngIf="metaData.field !== 'acciones'">
                    {{ row[metaData.field] }}
                </ng-container>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="listFields"></tr>
        <tr mat-row *matRowDef="let row, columns:listFields" class="highLine"></tr>
    </table>
</div>
