<mat-toolbar fxLayout fxLayoutAlign="space-between center">
    <h3>Ingresar Lectura</h3>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>
<mat-dialog-content>
    <form fxLayout="column" [formGroup]="lecturaForm">
        <div fxLayout="row" fxLayoutGap="24px">
            <mat-form-field appearance="outline">
                <mat-label> CÃ©dula </mat-label>
                <input formControlName="CED_USU" matInput autocomplete="off">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label> Nombres </mat-label>
                <input formControlName="NOMBRES" matInput autocomplete="off">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="24px">
            <mat-form-field appearance="outline">
                <mat-label> Tipo </mat-label>
                <input formControlName="TIP_MED" matInput autocomplete="off">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Mes Actual</mat-label>
                <input formControlName="MES_CON" matInput autocomplete="off">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="24px">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label> Lectura Anterior </mat-label>
                    <input formControlName="LEC_ANT" matInput autocomplete="off">
                    <span>{{estado}}</span>
                </mat-form-field>
                
            </div>
            
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Lectura Actual</mat-label>
                    <input formControlName="LEC_ACT" matInput type="number" placeholder="Ingrese Lectura Actual"
                        autocomplete="off">
                </mat-form-field>
                <div class="error">
                    <span *ngIf="lecturaForm.get('LEC_ACT')?.hasError('lecturaInvalida')">
                        Es una lectura <strong>incorrecta</strong>
                      </span>
                </div>
            </div>
        </div>
        <div fxLayout fxLayoutAlign="end" fxLayoutGap="10px">
            <button mat-button color="primary" (click)="cerrarModal()">Cancelar</button>
            <button mat-raised-button color="primary" type="button" [disabled]="lecturaForm.invalid"
                (click)="verificarLecturaExis()">
                Guardar</button>
        </div>
    </form>
</mat-dialog-content>
